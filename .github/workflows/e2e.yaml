---
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: End-to-End (E2E) Tests
jobs:
  test-e2e:
    strategy:
      fail-fast: true
      matrix:
        kubernetes:
          - v1.23.10
      max-parallel: 2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Bats and libs
        uses: brokenpip3/setup-bats-libs@1.5.0
        with:
          assert-path: ${{ github.workspace }}/bats/assert
          file-path: ${{ github.workspace }}/bats/file
          support-path: ${{ github.workspace }}/bats/support

      - name: Setup Go and ko
        uses: ./.github/actions/setup

      - uses: helm/kind-action@v1.4.0
        with:
          version: v0.15.0
          node_image: kindest/node:${{ matrix.kubernetes }}
          cluster_name: kind
          config: test/kind/config.yaml
          wait: 120s

      - uses: shipwright-io/setup@v1
        with:
          tekton-version: v0.38.3
          shipwright-ref: v0.11.0
          cli-ref: _ignore

      - name: CLI Build (shp)
        run: make build

      - name: End-to-End Tests
        run: make test-e2e
